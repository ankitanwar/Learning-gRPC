syntax = "proto3";

/* person is use to identify user across the our network */

package example.simple;

message Person{
    int32 age =1; // age of the person
    string first_name=2;
    string last_name=3;
    bytes pictures=4;  //small picture reprsent the small .jpg file 
    bool is_verified=5;
    float height=6;
}